<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filter</title>
    <style>
       .img1{
            filter: blur(10px);
        }
       .img2{
            filter: brightness(122%) contrast(110%);
        }
       .img3{
            filter:grayscale(100%);
        }
       .img4{
            filter:sepia(100%) opacity(50%);
        }

    </style>
</head>
<body>
    <div class="container" alt="">
        <img class="img1" src="https://images.pexels.com/photos/1413412/pexels-photo-1413412.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <img class="img2" src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
        <img class="img3" src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
        <img class="img4" src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">

    </div>
    
</body>
</html>
