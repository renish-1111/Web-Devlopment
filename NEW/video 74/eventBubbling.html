<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 50px;
            width: 300px;
            border: 2px solid;
            margin: 10px;
            padding: 10px;
            background: navajowhite;
        }

        .childContainer {
            padding: 10px;
            height: 30px;
            width: 150px;
            background: rgb(209, 134, 22);
        }

        .child:hover {
            cursor: pointer;
        }

        .child {
            background: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am Child
            </div>
        </div>
    </div>

    <script>

        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Click On Child")
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Click On ChildContainer")
        })
        document.querySelector(".container").addEventListener("click", () => {
            alert("Click On Container")
        })

        function getRandomColor() {
            let num1 = Math.round(Math.random() * 255);
            let num2 = Math.round(Math.random() * 255);
            let num3 = Math.round(Math.random() * 255);

            return `rgb(${num1},${num2},${num3})`
        }


        setInterval(()=>{
            document.querySelector(".childContainer").style.background = getRandomColor

        },2000)

    </script>
</body>

</html>
