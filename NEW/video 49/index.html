<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object fit and position</title>
    <style>
        .container {
            height: 634px;
            width: 688px;
            border: 2px solid black;
            background-color: lightblue;
            background-image: url(https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=400);
            background-repeat:repeat-y;
        }
        img{
            height: 550px;
            width: 688px;

            object-fit: cover;
            object-position: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=400" alt=""> -->
    </div>

</body>

</html>
