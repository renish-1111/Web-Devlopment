<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>

<body>

    <!-- unoderd list -->
    <ul type="circle">
        <li>This unoderd first line</li>
        <li>This unoderd second line</li>
        <li>This unoderd third line</li>
        <ul>
            <li>another 1</li>
            <li>another 2</li>
            <li>another 3</li>
        </ul>
    </ul>

    <!-- oderd list -->
    <ol type="I">
        <li>This oderd first line</li>
        <li>This oderd second line</li>
        <li>This oderd third line</li>
    </ol>
    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>id</th>
                <th>work</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>renish</td>
                <td>1111</td>
                <td>hr</td>
            </tr>
            <tr>
                <td>mr.clean</td>
                <td>1231</td>
                <td>programer</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
