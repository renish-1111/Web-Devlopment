<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraf</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;paragraf</p>
        <p>pragraf written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Copywrite is written like this &copy;</p>
        <p>Another char is &rAarr;</p>
        <p>Another char is &frac12;</p>
        <p>Empty char is written like this &#8203; </p>
    </div>
</body>
