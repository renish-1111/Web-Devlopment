<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selecter</title>
    <style>
        p{
            border:2px solid red;
        }
        #redblock{
            color: blanchedalmond;
        }
        .redblock{
            background-color: lightslategray;
        }
        footer,span{
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <h2>CSS Selecter</h2>
    <p>This is paragrafe to demo css</p>
    <p id="redblock">This is paragrafe to demo css</p>
    <div>
        <p class="redblock">This is paragrafe to demo css</p>
        <span>This is span</span>
        <footer>This is footer</footer>
    </div>
    
</body>
</html>
